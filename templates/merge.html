<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger | WebTools</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #f59e0b; --bg: #0f172a; --glass: rgba(255, 255, 255, 0.95); }
        body {
            font-family: 'Outfit', sans-serif; background: var(--bg);
            background-image: radial-gradient(at 50% 0%, hsla(38, 92%, 50%, 0.2) 0, transparent 50%);
            height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;
            color: #1e293b; flex-direction: column;
        }
        .back-link { position: absolute; top: 20px; left: 20px; color: white; text-decoration: none; opacity: 0.7; }
        .back-link:hover { opacity: 1; }
        .card {
            background: var(--glass); padding: 40px; border-radius: 24px;
            width: 90%; max-width: 500px; text-align: center;
        }
        h1 { margin: 0; color: #b45309; }
        p { color: #64748b; margin-bottom: 25px; }
        .drop-zone {
            border: 2px dashed #cbd5e1; border-radius: 16px; padding: 40px 20px;
            cursor: pointer; background: #fffbeb; transition: 0.3s;
        }
        .drop-zone:hover { border-color: var(--accent); background: #fff7ed; }
        .icon { font-size: 40px; display: block; margin-bottom: 10px; }
        #mergeBtn {
            display: none; width: 100%; margin-top: 20px; background: var(--accent);
            color: white; border: none; padding: 15px; border-radius: 12px;
            font-size: 16px; font-weight: 700; cursor: pointer;
        }
        #fileList { margin-top: 20px; text-align: left; font-size: 14px; color: #475569; }
    </style>
</head>
<body>

<a href="/" class="back-link">‚Üê Back to Portal</a>

<div class="card">
    <h1>PDF Merger</h1>
    <p>Combine multiple PDFs into one file.</p>

    <form id="uploadForm" action="/merge-tool" method="post" enctype="multipart/form-data">
        <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
            <span class="icon">üìë</span>
            <span id="dropText">Click to Select PDF Files</span>
            <input type="file" name="files" id="fileInput" accept=".pdf" multiple style="display:none;">
        </div>

        <div id="fileList"></div>
        <button type="submit" id="mergeBtn">Merge PDFs</button>
    </form>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const mergeBtn = document.getElementById('mergeBtn');
    const fileList = document.getElementById('fileList');

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 1) {
            fileList.innerHTML = "<strong>Selected Files:</strong><br>" + 
                Array.from(e.target.files).map(f => `‚Ä¢ ${f.name}`).join('<br>');
            mergeBtn.style.display = "block";
        } else if (e.target.files.length === 1) {
            alert("Please select at least 2 PDF files to merge.");
        }
    });
</script>

</body>
</html>
